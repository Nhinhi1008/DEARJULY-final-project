<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DearJuly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/checkout.css">
</head>
<body>
    <form class="container">
        <header>
            <h1>DEARJULY</h1>
            <nav>
                <a href="index.html">Homepage</a> -
                <a href="newitems.html">Hàng mới về</a> -
                <a href="shoppingcart.html">Best Seller</a> -
                <a href="#">Resort 24</a>
            </nav>
        </header>

        <div class="checkout-info">
            <div class="info-section">
                <div class="thongtin">
                    <h3>Thông tin</h3>
                    <input type="email" placeholder="Email address">
                </div>
                
                <div class="diachi">
                    <h3>Địa chỉ giao hàng</h3>
                    <div class="name">
                        <input type="text" placeholder="Họ">
                        <input type="text" placeholder="Tên">
                    </div>
                    <input type="text" placeholder="Số điện thoại">
                    <input type="text" placeholder="Địa chỉ giao hàng">
                    <input type="text" placeholder="Căn hộ, dãy phòng, đơn vị, v.v.">
                    <input type="text" placeholder="Quốc gia/ Vùng" value="">
                    <input type="text" placeholder="Tỉnh/ Thành phố" value="">
                    
                </div>
                <div class="bottom-group">
                    <div class="bottom-left">
                        <a href="shoppingcart.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-chevron-double-left"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                                <path fill-rule="evenodd"
                                    d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0" />
                            </svg>
                            <span>Trở lại giỏ hàng</span>
                        </a>
                    </div>

                    <div class="bottom-right">
                        <button>Tiếp Tục</button>
                    </div>
                </div>
                
            </div>

            <div class="product-section">
                <div class="product-summary">
                    <div class="product">
                        <img src="https://mdj-01.nyc3.digitaloceanspaces.com/wp-content/uploads/2024/04/24150237/1-01-1-scaled.webp" alt="Product Image">
                        <div class="product-details">
                            <p>EDEN SHORT IN PINK</p>
                            <p>- Size: S</p>
                            
                        </div>
                        <div class="price">
                            <p>1.550.000 VND</p>
                        </div>
                    </div>
                    <div class="discount-code">
                        <div class="coupon">
                            <input type="text" placeholder="Nhập mã khuyến mãi">
                        </div>
                        <div class="add">
                            <button>THÊM</button>
                        </div>
                        
                    </div>
                    <div class="totals">
                        <div class="total">
                            <p>Tạm tính</p>
                            <p>1.550.000 VND</p>
                        </div>

                        <div class="total">
                            <p>Phí vận chuyển</p>
                            <p>Miễn phí!</p>
                        </div>
                        <hr>
                        <div class="total">
                            <p><strong>Tổng</strong></p>
                            <strong>1.550.000 VND</strong>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </form>



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
